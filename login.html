<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Freddy Fazbear's Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" id="custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo Freddy Fazbear" width="50" height="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"  href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="cardapio.html">Cardápio</a>
                    </li>
                 
                </ul>
            </div>

            <div class="d-flex">
                <a href="#" class="btn btn-primary">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box mt-5 p-4 shadow">
                    <div class="text-center mb-4">
                        <img src="img/forms.jpg" alt="Freddy Fazbear" class="img-fluid" width="150">
                    </div>

                    <h2 class="text-center text-white">Login - Freddy Fazbear's Pizza</h2>
                    <p class="text-center text-white">Acesse sua conta para gerenciar seu pedido</p>

                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="#" class="text-white">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-white">© 2024 Freddy Fazbear's Pizza - Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
